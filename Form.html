<html>

    <link rel="stylesheet" href="form.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="all">

        <br />
        <br />

        />

        <br />
        <label><strong>Email:</strong> </label>
        <input
          type="email"
          style="width: 29%"
          placeholder="Enter your email.."
        />
        <br />
        <br />
        <label><strong> Pleade select your Gender:</strong> </label>
        <br />
        <br />

        <br />
        <br />
        <input type="radio" name="G" />

        <br />
        <br />
        <input type="radio" name="G" />
        <label><strong> Others</strong></label>
      </div>
      <br />

      <div class="add">
        <h1>Additional information:</h1>
        <label><strong>Your Background information: </strong></label>
        <br />
        <input
          type="text"
          style="height: 80px; width: 60%"
          placeholder="Enter your background information.."
        />
        <br />
        <br />
        <button>
          <strong> Submit Form </strong>
        </button>
      </div>
    </div>
  </body>
</html>
